<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuei Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 16px 80px;
            gap: 48px;
            position: absolute;
            width: 1440px;
            height: 68px;
            left: 3px;
            top: 0px;
            background: #FFFFFF;
            border-bottom: 1px solid #DDE1E6;
        }
        .navbar-brand {
            /* Adjust as needed for the logo */
        }
        .navbar-nav {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            padding: 0px;
            gap: 56px;
            width: 1089px;
            height: 36px;
        }
        .nav-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 8px;
            gap: 8px;
            height: 36px;
        }
        .nav-link {
            font-family: 'Source Sans Pro', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 16px;
            line-height: 20px;
            color: #505050;
            text-decoration: none;
        }
        .nav-link.active {
            color: #7AA68C;
        }

    <nav class="navbar">

            </div>

                    </div>
                </div>
                <div class="col-md-3">

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="feature-item">
